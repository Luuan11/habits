<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Habits</title>
</head>
<body>

    <header class="header">
        <a href="https://github.com/Luuan11/habits"><img src="./assets/img/logo.svg" alt="logotipo do Habits"></a>
        
        <button class="btn-header"><img src="./assets/img/plus.svg" alt="icone plus"><div>Adicionar o meu dia</div></button>
    </header>

    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="run">🏃🏽‍♂️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="food">🍎</div>
            <div class="habit" data-name="journal">📕</div>
            <div class="habit" data-name="takePills">💊</div>
            <div class="habit" data-name="sleep">💤</div>
          </div>

          <div class="days"></div>
          </div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
